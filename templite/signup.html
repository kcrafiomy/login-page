<!DOCTYPE html>
<html>
<head>
    <title>signup page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="row justify-content-center">BCB Coding</h4>
                        <h4 class="mb-0">Sign up Here</h4>
                    </div>
                    <div class="card-body">
                        <form action=" " method = "post">
                            {% csrf_token %} 
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input name="username" type="text" id="username" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input name = 'email' type="email" id="useremail" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input name="password1" type="password" id="password1" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label for="password2">Conform Password</label>
                                <input name="password2" type="password" id="password2" class="form-control" >
                            </div>
                            <button  type="submit" class="btn btn-primary btn-block">signup</button>
                            <div>
                                {% for message in messages%}
                                <p class=" abc"> {{message}} </p>
                                {%endfor%}
                              </div>
                            <a href="{% url 'login' %}" >i have already account</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
